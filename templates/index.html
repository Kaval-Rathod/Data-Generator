<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Generator Pro - Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Dataset Generator Pro</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Upload Files</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="files" class="form-label">Select Files</label>
                                <input type="file" class="form-control" id="files" multiple>
                            </div>
                            <div class="mb-3">
                                <label for="format" class="form-label">Output Format</label>
                                <select class="form-select" id="format">
                                    <option value="Alpaca Format">Alpaca Format</option>
                                    <option value="Prompt-Completion Format">Prompt-Completion Format</option>
                                    <option value="Chat Format">Chat Format</option>
                                    <option value="Q/A Format">Q/A Format</option>
                                    <option value="JSONL">JSONL</option>
                                    <option value="CSV">CSV</option>
                                    <option value="Table Format">Table Format</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Process Files</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Converted Files</h5>
                    </div>
                    <div class="card-body">
                        <div id="convertedFiles" class="list-group">
                            <!-- Converted files will be listed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Process Log</h5>
                    </div>
                    <div class="card-body">
                        <div id="processLog" class="bg-light p-3" style="height: 200px; overflow-y: auto;">
                            <!-- Process logs will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
