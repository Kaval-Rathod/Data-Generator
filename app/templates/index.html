<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Generator Pro - Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">
                <i class="bi bi-database-fill-gear"></i> Dataset Generator Pro
            </a>
            <div class="d-flex align-items-center gap-3">
                <button id="themeToggle" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-sun-fill" id="lightIcon"></i>
                    <i class="bi bi-moon-fill d-none" id="darkIcon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4 px-4">
        <div class="row g-4">
            <!-- Upload Section -->
            <div class="col-12 col-lg-6">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-header border-0 bg-transparent">
                        <h5 class="card-title mb-0 d-flex align-items-center">
                            <i class="bi bi-cloud-upload me-2"></i> Upload Files
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="upload-area mb-4 p-5 text-center rounded-3">
                                <i class="bi bi-file-earmark-text upload-icon mb-3"></i>
                                <input type="file" class="form-control" id="files" multiple hidden>
                                <div class="mb-3">
                                    <label for="files" class="btn btn-primary px-4">
                                        <i class="bi bi-folder-plus me-2"></i>Choose Files
                                    </label>
                                </div>
                                <div id="fileList" class="text-muted small">
                                    <i class="bi bi-info-circle me-1"></i>No files selected
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="format" class="form-label fw-medium">
                                    <i class="bi bi-gear me-2"></i>Output Format
                                </label>
                                <select class="form-select form-select-lg" id="format">
                                    <option value="Alpaca Format">Alpaca Format</option>
                                    <option value="Prompt-Completion Format">Prompt-Completion Format</option>
                                    <option value="Chat Format">Chat Format</option>
                                    <option value="Q/A Format">Q/A Format</option>
                                    <option value="JSONL">JSONL</option>
                                    <option value="CSV">CSV</option>
                                    <option value="Table Format">Table Format</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="bi bi-play-circle me-2"></i>Process Files
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Converted Files Section -->
            <div class="col-12 col-lg-6">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-header border-0 bg-transparent">
                        <h5 class="card-title mb-0 d-flex align-items-center">
                            <i class="bi bi-file-earmark-check me-2"></i>Converted Files
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="convertedFiles" class="list-group list-group-flush rounded-3">
                            <!-- Converted files will be listed here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Process Log Section -->
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header border-0 bg-transparent">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0 d-flex align-items-center">
                                <i class="bi bi-terminal me-2"></i>Process Log
                            </h5>
                            <button class="btn btn-outline-secondary btn-sm" onclick="clearLog()">
                                <i class="bi bi-trash me-1"></i>Clear
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="processLog" class="rounded-3">
                            <!-- Process logs will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="spinner"></div>
        <div class="mt-3 text-light">Processing your files...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
